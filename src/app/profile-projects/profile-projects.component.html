<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let project of projects">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{project.name}}</mat-card-title>
          </mat-card-header>

          <img *ngIf="!profile" mat-card-image src="./../assets/images/{{project.image}}.png">
          <img *ngIf="profile" mat-card-image 
          src="./../assets/images/{{project.image}}.png" />
          <mat-card-content *ngIf="!profile">
            <p>
                {{project.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <a href="{{project.link}}" target="_blank"><button mat-button >Check it out </button></a>
            <button mat-button *ngIf="!profile" >Like</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
